<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Creator</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="custom.css" />
</head>
<!-- Main content- Create task-->
<body>

<div class="container py-5">
    <h1 class="mb-4 text-center h1">Create a Task</h1>

    <div class="card shadow-sm custom-card">
        <div class="card-body">

            <!--messages-->
            <div id="successMessage" class="alert alert-success d-none"></div>

            <div id="errorMessage" class="alert alert-danger d-none"></div>

            <!--Form for task submission-->
            <form id="taskForm">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input id="title" type="text" class="form-control" required minlength="3" maxlength="120" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Description (optional)</label>
                    <textarea id="description" class="form-control" maxlength="500"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="AWAITING_RESPONSE">Awaiting Response</option>
                        <option value="COMPLETED">Completed</option>
                        
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Deadline</label>
                    <input id="deadline" type="datetime-local" class="form-control" required/>
                </div>

                <button class="btn btn-primary w-100 mt-3">Create Task</button>
            </form>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
